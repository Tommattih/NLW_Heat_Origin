<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mateus T. Lins - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImage"
            src="images/photo1.png"
            alt="Foto de perfil do usuário"
          />
        </div>

        <h1 id="userName">Seu nome</h1>
        <a
          id="userLink"
          href="https://github.com/MaykBrito"
          target="_blank"
          class="github"
        >
          <img src="images/github.svg" alt="Ícone do Github" />
          <span id="userLogin">Nome do usuário do Github</span>
        </a>

        <p id="userBio">Descrição da Bio</p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/" target="_blank">
              <img src="images/linkedin.svg" alt="Ícone do Linkedin" />
            </a>
          </li>

          <li class="programathor">
            <a href="https://programathor.com.br/users/" target="_blank">
              <img src="images/programathor.svg" alt="Ícone do Programathor" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://tommattih.github.io" target="_blank">
              <img src="images/facebook.svg" alt="Ícone do Portifólio" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://wa.me/qr/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone do instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
